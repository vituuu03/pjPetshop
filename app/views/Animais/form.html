#{extends 'main.html' /}
#{set title:'Home' /}

<h1>Cadastro de Animais</h1>
<form action="@{Animais.salvar}" method="post">
	<label class="form-label">Nome:</label>
	<input type="text" name="a.nome" class="form-control" value="${animal?.nome}" />
	<br />
	
	<label class="form-label">Peso:</label>
	<input type="text" name="a.peso" class="form-control" value="${animal?.peso}" />
	<br />
	
	<label class="form-label">Tipo de animal:</label>
	<select name="a.tipoAnimal.id" class="form-select">
		#{list items:tpAnimais, as:'t'}
			<option value="${t.id}" ${t.id == Animal?.tipoAnimal?.id ? 'selected' : ''}>${t}</option>
		#{/list}
	</select>
	<br />
	
	<label class="form-label">Data:</label>
	<input type="date" name="a.dataNascimento" class="form-control" value="${animal?.dataNascimento}" />
	<br />
	
	<input type="submit" class="btn btn-primary">
</form>
