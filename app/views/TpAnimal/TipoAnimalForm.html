#{extends 'main.html' /}
#{set title:'Home' /}

<h1>Cadastro de Tipos de Animais</h1>
<form action="@{TpAnimal.salvar}" method="post">
	<label class="form-label">Nome:</label>
	<input type="text" name="a.nome" class="form-control" value="${Tipo?.nome}" />
	<br />
	
	<label class="form-label">Descrição do tipo:</label>
	<input type="text" name="a.descricao" class="form-control" value="${Tipo?.peso}" />
	<br />
	
	<input type="submit" class="btn btn-primary">
</form>
