#{extends 'main.html' /}
#{set title:'Home' /}

<h1>Listagem de tipos</h1>

<form action="@{TpAnimal.TipoAnimalList}">
	<div class="row">
		<div class="col-12">
			<label class="form-label">Termo de busca:</label>
		</div>
		<div class="col-10">
			<input type="text" name="termo" class="form-control" />
		</div>
		<input type="submit" value="Pesquisar" class="btn btn-primary btn-sm col-2" />
	</div>
	#{if termo}
		<small>Pesquisando por: ${termo}</small>
	#{/if}
	#{else}
		<small>Pesquisando por: TODOS</small>
	#{/else}
</form>


<table class="table table-striped table-hover">
	<thead>
	 	<tr>
      		<th>Tipo de Animal</th>
            <th>Ações</th>
      	</tr>
	</thead>
	<tbody>
		#{list items:tpsAnimal, as:'x'}
		<tr>
            <td><a href="@{TpAnimal.detalharTipo(x.id)}">${x.descricao}</a></td>
      		
      		<td>

				<a href="@{TpAnimal.editar(x.id)}" class="btn btn-warning btn-sm">Editar</a>
      			<a href="@{TpAnimal.remover(x.id)}" class="btn btn-danger btn-sm">Remover</a>
      		</td>
      	</tr>
      	#{/list}
	</tbody>
</table>


<a href="@{TpAnimal.TipoAnimalForm}" class="btn btn-primary">Novo Tipo de Animal</a>
